spring.application.name=nowcoder-community

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community
spring.datasource.username=root
spring.datasource.password=123456

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.zxp.nowcodercommunity.pojo


mybatis.configuration.map-underscore-to-camel-case=true
logging.level.root=info
logging.level.com.zxp.nowcodercommunity=debug

